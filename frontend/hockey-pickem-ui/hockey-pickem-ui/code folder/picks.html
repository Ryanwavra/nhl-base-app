<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHL Pick'em - Picks</title>
  <link rel="stylesheet" href="style.css">
  <meta name="fc:miniapp" content='{"name": "NHL Pick\'em", "icon": "puck", "url": "http://localhost:8080/picks.html"}'>
</head>
<body>
  <header>
    <h1>ğŸ“ Make Your Picks</h1>
    <div id="countdown">Picks lock in: Loading...</div>
    <section class="stats-section">
      <p id="players-entered">0 Players Entered</p>
      <p id="current-pot">Current Pot: $0</p>
    </section>
  </header>
  <main>
    <section id="games-container"></section>
    <div class="tiebreaker">
      <label>Total goals in highest scoring game of the day(tiebreaker):</label>
      <input type="number" id="tiebreaker" min="0" placeholder="0">
    </div>
    <button id="submit-btn">Submit Picks ($1 USDC)</button>
  </main>
  <nav>
    <a href="index.html" title="Home">ğŸ <span>Home</span></a>
    <a href="picks.html" title="Picks">ğŸ¯<span>Picks</span></a>
    <a href="rankings.html" title="Rankings">ğŸ†<span>Rankings</span></a>
    <a href="profile.html" title="Profile">ğŸ‘¤<span>Profile</span></a>
  </nav>
  <script type="module">
    import { getDailyGames, renderGames } from './games.js';
    import { updatePotDisplay, startCountdown, totalPlayers, totalPot } from './app.js';

    document.addEventListener('DOMContentLoaded', () => {
      const games = getDailyGames();
      document.getElementById('games-container').innerHTML = renderGames(games);
      updatePotDisplay();
      startCountdown(() => {
        alert("Picks are locked!");
      });

      document.getElementById('submit-btn').onclick = () => {
        if (document.getElementById('submit-btn').disabled) {
          alert("Picks are locked!");
          return;
        }
        let picks = [];
        for (let i = 1; i <= games.length; i++) {
          let selected = document.querySelector(`input[name="game-${i}"]:checked`);
          if (!selected) {
            alert("Please pick a winner for all games!");
            return;
          }
          picks.push({ gameId: i, pick: selected.value });
        }
        const tiebreaker = document.getElementById('tiebreaker').value;
        if (!tiebreaker) {
          alert("Please enter a tiebreaker!");
          return;
        }
        totalPlayers++;
        totalPot++;
        updatePotDisplay();
        alert(`Picks submitted: ${JSON.stringify(picks)}, Tiebreaker: ${tiebreaker}`);
      };
    });
  </script>
</body>
</html>
